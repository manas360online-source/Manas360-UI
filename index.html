<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAS360 - You're Not Alone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 1. Define Config BEFORE loading Tailwind -->
    <script>
      window.tailwind = {
        darkMode: 'class', // Enabled manual dark mode toggling
        config: {
          theme: {
            extend: {
              colors: {
                'wellness-bg': '#FDFCF8', // Porcelain (Light)
                'wellness-slate': '#000000', // Pure Black for Headings (Light)
                'wellness-text': '#1A1A1A', // Dark Charcoal for Body (Light)
                'wellness-blue': '#1FA2DE', // Ocean Blue
                'wellness-highlight': '#0A4E89', // Ocean Blue Text Highlight
                'wellness-light-blue': '#E0F2FE', // Sky 100
                'wellness-accent': '#38BDF8', // Sky 400
                
                // Dark Mode Specific Colors - Deep Navy Theme (Calm-inspired)
                'dark-bg': '#020617', // Slate 950 (Deep Ocean)
                'dark-card': '#0F172A', // Slate 900 (Slightly lighter than bg)
                'dark-text-heading': '#F1F5F9', // Slate 100 (Soft White)
                'dark-text-body': '#CBD5E1', // Slate 300 (Readable Body)
                'dark-border': '#1E293B', // Slate 800
              },
              fontFamily: {
                serif: ['"Crimson Pro"', 'serif'],
                sans: ['"DM Sans"', 'sans-serif'],
              },
              boxShadow: {
                'soft': '0 10px 40px -10px rgba(14, 165, 233, 0.15)',
                'glow': '0 0 20px rgba(186, 230, 253, 0.6)',
                'dark-glow': '0 0 30px rgba(56, 189, 248, 0.15)',
              },
              animation: {
                'breathe': 'breathe 8s infinite ease-in-out',
                'float': 'float 20s infinite ease-in-out',
                'fade-in': 'fadeIn 1.5s ease-out',
                'fade-in-down': 'fadeInDown 1.2s ease-out',
                'fade-in-up': 'fadeInUp 1.2s ease-out',
              },
              keyframes: {
                breathe: {
                  '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                  '50%': { transform: 'scale(1.01)', opacity: '0.95' },
                },
                float: {
                  '0%, 100%': { transform: 'translate(0, 0)' },
                  '25%': { transform: 'translate(10px, -15px)' },
                  '50%': { transform: 'translate(-5px, -25px)' },
                  '75%': { transform: 'translate(-10px, -10px)' },
                },
                fadeIn: {
                  'from': { opacity: '0' },
                  'to': { opacity: '1' },
                },
                fadeInDown: {
                  'from': { opacity: '0', transform: 'translateY(-20px)' },
                  'to': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInUp: {
                  'from': { opacity: '0', transform: 'translateY(20px)' },
                  'to': { opacity: '1', transform: 'translateY(0)' },
                },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Initialize Theme Immediately to Prevent Flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Error initializing theme:', e);
        }
      })();
    </script>
    
    <!-- 2. Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        color-scheme: light; 
      }
      .dark {
        color-scheme: dark;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FDFCF8;
        color: #1A1A1A; 
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #020617; /* Global Dark Background (Deep Slate) */
        color: #F1F5F9; /* Global Dark Text (White/Off-White) */
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .text-balance {
        text-wrap: balance;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* ===== GLOBAL DARK MODE (OVERRIDES ONLY) ===== */
      .dark {
        background-color: #0b0f14 !important;
        color: #ffffff !important;
      }

      /* Force all dark/black text to become light in dark mode */
      .dark * {
        color: #ffffff !important;
      }

      /* Headings with better contrast */
      .dark h1, .dark h2, .dark h3, .dark h4,
      .dark h5, .dark h6 {
        color: #f5f5f5 !important;
      }

      /* Paragraphs and UI text */
      .dark p, .dark span, .dark label,
      .dark li, .dark a {
        color: #e6e6e6 !important;
      }

      /* Containers and sections */
      .dark section, .dark div, .dark header,
      .dark footer, .dark nav, .dark main,
      .dark article {
        background-color: #0f141a !important;
      }

      /* Forms */
      .dark input, .dark textarea, .dark select {
        background-color: #121821 !important;
        color: #ffffff !important;
        border: 1px solid #2a3441 !important;
      }

      /* Buttons */
      .dark button {
        background-color: #1a2230 !important;
        color: #ffffff !important;
      }

      /* Borders */
      .dark * {
        border-color: #2a3441 !important;
      }

      /* Images darken ONLY in dark mode */
      .dark img {
        filter: brightness(0.7) contrast(1.1);
      }

      /* Background image overlay (landing & home) */
      .dark [style*="background-image"] {
        position: relative;
      }

      .dark [style*="background-image"]::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        pointer-events: none;
      }
    </style>
    
    <script>
      /* ===== DARK MODE TOGGLE ===== */
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
      }
    </script>
